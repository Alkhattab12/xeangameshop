<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XeanGameShop</title>
  <style>
    /* CSS yang sudah ada */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('https://files.catbox.moe/0iio95.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    header h1 {
      margin-bottom: 5px;
      font-size: 2.8em;
      font-weight: 700;
    }
    header p {
      font-size: 1.1em;
      font-weight: 300;
      opacity: 0.9;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .menu-buttons a, .menu-buttons button {
      text-decoration: none;
      width: 150px;
      padding: 12px;
      font-size: 1em;
      background: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    .menu-buttons a.active, .menu-buttons button.active {
      background: #4f46e5;
      color: white;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
    }
    .menu-buttons a:hover, .menu-buttons button:hover {
      transform: translateY(-2px);
    }
    label {
      font-weight: 600;
      display: block;
      margin: 18px 0 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #3730a3;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
    }
    .kategori {
      margin: 30px 0 15px;
      font-size: 1.4em;
      font-weight: 700;
      color: #4f46e5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }
    .item:hover {
      background: #f0f8ff;
      border-color: #4f46e5;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.15);
    }
    .item input[type="radio"] {
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 0;
      width: auto;
      accent-color: #4f46e5;
      cursor: pointer;
    }
    .item.selected {
      background: #e6eaff;
      border-color: #4f46e5;
    }
    .harga {
      margin-top: 10px;
      font-weight: 700;
      color: #333;
      font-size: 1.2em;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .item-category-container {
      display: none;
    }
    .item-category-container.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>XeanGAGShop</h1>
    <p>Tempat Semua Kebutuhan Grow A Garden Mu</p>
  </header>

  <div class="container">
    <div class="menu-buttons">
        <a href="index.html" class="active">Transaksi</a>
        <a href="keterangan.html">Keterangan</a>
    </div>
  </div>

  <div class="container">
    <form id="orderForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
      <label for="telp">Nomor WhatsApp / Telp</label>
      <input type="tel" id="telp" name="telp" placeholder="08xxxxxxxxxx" required>
      <label for="username">Username Game</label>
      <input type="text" id="username" name="username" placeholder="Masukkan username game" required>
      <label for="kategori">Pilih Kategori</label>
      <select id="kategori" name="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="fruit">FRUIT</option>
        <option value="jokiPet">JOKI PET</option>
        <option value="pet">PET</option>
      </select>
      <div id="jokiPetItems" class="item-category-container">
        <div class="kategori">JOKI PET</div>
        <div class="grid">
          <label class="item"><input type="radio" name="item" value="JOKI LV 1-50"> JOKI LV 1-50 <div class="harga">30K</div></label>
          <label class="item"><input type="radio" name="item" value="JOKI LV 50-100"> JOKI LV 50-100 <div class="harga">100K</div></label>
        </div>
      </div>
      <div id="fruitItems" class="item-category-container">
        <div class="kategori">FRUIT</div>
        <div class="grid">
          <label class="item"><input type="radio" name="item" value="POLLINATED FRUIT 1JT HONEY"> POLLINATED FRUIT 1JT HONEY <div class="harga">5K</div></label>
        </div>
      </div>
      <div id="petItems" class="item-category-container">
        <div class="kategori">PET</div>
        <div class="grid">
          <label class="item"><input type="radio" name="item" value="BASIC PET"> BASIC PET <div class="harga">10K</div></label>
          <label class="item"><input type="radio" name="item" value="LEGENDARY PET"> LEGENDARY PET <div class="harga">50K</div></label>
        </div>
      </div>
      <label for="payment">Metode Pembayaran</label>
      <select id="payment" name="payment" required>
        <option value="">-- Pilih Pembayaran --</option>
        <option value="DANA">DANA</option>
        <option value="GoPay">GoPay</option>
        <option value="OVO">OVO</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="QRIS">QRIS</option>
      </select>
      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const kategoriSelect = document.getElementById('kategori');
      const itemContainers = document.querySelectorAll('.item-category-container');
      const itemLabels = document.querySelectorAll('.item');

      const itemPrices = {
          "JOKI LV 1-50": 30000,
          "JOKI LV 50-100": 100000,
          "POLLINATED FRUIT 1JT HONEY": 5000,
          "BASIC PET": 10000,
          "LEGENDARY PET": 50000
      };

      kategoriSelect.addEventListener('change', function() {
        itemContainers.forEach(container => {
          container.classList.remove('show');
          container.classList.remove('fade-in');
        });
        const selectedValue = this.value;
        const selectedContainer = document.getElementById(selectedValue + 'Items');
        if (selectedContainer) {
          selectedContainer.classList.add('show');
          setTimeout(() => {
            selectedContainer.classList.add('fade-in');
          }, 10);
        }
      });

      itemLabels.forEach(label => {
        label.addEventListener('click', function() {
          itemLabels.forEach(item => item.classList.remove('selected'));
          this.classList.add('selected');
        });
      });

      document.getElementById("orderForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        let nama = document.getElementById("nama").value;
        let telp = document.getElementById("telp").value;
        let username = document.getElementById("username").value;
        let item = document.querySelector('input[name="item"]:checked');
        let payment = document.getElementById("payment").value;

        if (!item) {
          alert("Silakan pilih salah satu item!");
          return;
        }

        const orderData = {
          nama: nama,
          telp: telp,
          username: username,
          item: item.value,
          harga: itemPrices[item.value],
          payment: payment
        };

        // Mengirim data ke halaman pembayaran menggunakan URLSearchParams
        const params = new URLSearchParams(orderData);
        window.location.href = `pembayaran.html?${params.toString()}`;
      });
    });
  </script>
</body>
</html>
